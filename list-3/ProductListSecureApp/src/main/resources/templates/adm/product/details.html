<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="_shared/_layout_adm">

<title layout:fragment="title">Details</title>

<div layout:fragment="content">
  <h1>Details</h1>
  <p>
  <table  class="table table-striped table-bordered" th:object="${product}">
    <thead>
    <tr>
      <th>Property</th>
      <th>Value</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>Id</td>
      <td th:text="*{productId}"></td>
    </tr>
    <tr>
      <td>Name</td>
      <td th:text="*{productName}"></td>
    </tr>
    <tr>
      <td>Weight [kg]</td>
      <td th:text="*{productWeight}"></td>
    </tr>
    <tr>
      <td>Category</td>
      <td th:text="*{productCategory.getCategoryName()}"></td>
    </tr>
    <tr>
      <td>Price [PLN]</td>
      <td th:text="*{productPrice}"></td>
    </tr>

    </tbody>
  </table>
  </p>
</div>

</html>
